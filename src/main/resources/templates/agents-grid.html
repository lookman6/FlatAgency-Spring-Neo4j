<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: html_head(page_title='Our Agents')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<!--/ Intro Single star /-->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Our Amazing Agents</h1>
            <span class="color-text-a">Grid Agents</span>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/index}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Agents
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!--/ Intro Single End /-->

  <!--/ Agents Grid Star /-->
  <section class="agents-grid grid">
    <div class="container">
      <div class="row">
        <div class="col-md-4" th:each="person: ${persons}">
          <form action="agentSingle">
            <input type="hidden"  name ="id" th:value="${person.id}"/>
          <div class="card-box-d">
            <div class="card-img-d">
              <img  th:src="${'/img/agents/'+person.img+'.jpg'}"  name=img th:value="${person.img}" src="" alt="" class="img-d img-fluid agent_grid_img">
            </div>
            <div class="card-overlay card-overlay-hover">
              <div class="card-header-d">
                <div class="card-title-d align-self-center">
                  <h3 class="title-d">
                    <!--<a href="#" class="link-two" th:href="@{/GetAgentSingle/{agentId}(agentId=${person.id})}"><span th:text="${ person.name}"></span>
                    -->
                    <button type="submit" name="submit" class="link-button link-two" style="border: none; background: none; color: inherit; cursor: pointer;">
                      <span th:text="${ person.firstname}"></span></a>
                      <br/><span th:text="${ person.name}"></span>
                    </button>
                   <!-- <form action="#" th:action="@{/GetAgent}" method="post">
                      <button type="submit" ><a href="#" class="link-two"><span th:text="${ person.name}"></span>
                        <br/><span th:text="${ person.firstname}"></span></a></button>
                    </form>-->
                  </h3>
                </div>
              </div>
              <div class="card-body-d">
                <div class="info-agents color-a">
                  <p>
                    <strong>Phone: </strong><span th:text="${ person.telephone }"></span></p>
                  <p>
                    <strong>Email: </strong><span th:text="${ person.email }"></span></p>
                </div>
              </div>
              <div class="card-footer-d">
                <div class="socials-footer d-flex justify-content-center">
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="#" class="link-one">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#" class="link-one">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#" class="link-one">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#" class="link-one">
                        <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#" class="link-one">
                        <i class="fa fa-dribbble" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <nav class="pagination-a">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <span class="ion-ios-arrow-back"></span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item next">
                <a class="page-link" href="#">
                  <span class="ion-ios-arrow-forward"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!--/ Agents Grid End /-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
