<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: html_head(page_title='Properties')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Our Amazing Properties</h1>
          <span class="color-text-a">Grid Properties</span>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a th:href="@{/index}">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Properties
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Property Grid Star /-->
<section class="property-grid grid">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="grid-option">
          <form>
            <select class="custom-select">
              <option selected>All</option>
              <option value="1">New to Old</option>
              <option value="2">For Rent</option>
              <option value="3">For Sale</option>
            </select>
          </form>
        </div>
      </div>
      <div class="col-md-4" th:each="one:${all}" >
        <!--<form action="propertySingle" >-->

          <div class="card-box-a card-shadow">
            <div class="img-box-a">
              <img th:src="${'/img/property/'+one.img+'.jpg'}"  name=img th:value="${one.img}" alt="" class="img-a img-fluid">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">

                <div class="card-header-a">
                  <form action="Rating_appartProp" >
                  <select  name="rating">
                    <option th:text="${one.ratingnbr}"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                    <input type="hidden"  name ="id" th:value="${one.id}"/>
                    <input type="hidden"  name ="rating" th:value="${one.ratingnbr}"/>
                    <button type="submit" class="button_star"><img th:src="@{/img/star.png}" class="img_star"/></button>
                  </form>
                  <!--<input value="0" type="hidden" class="rating" data-glyphicon="0"
                         th:field="*{one.ratingnbr}" name="rating"/>-->
                  <h2 class="card-title-a">
                    <!--<input type="hidden"  name ="ambience" th:value="${one.ambience}"/>-->
                    <br  /><input type="hidden"  name ="type" th:value="${one.type}" th:text="${one.type}"/>

                  </h2>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a" >
                      <input type="hidden"  name ="price" th:value="${one.price}" th:text="'rent | '+${one.price}"/>
                    </span>
                  </div>
                  <form action="propertySingle" >
                    <input type="hidden"  name ="id" th:value="${one.id}"/>
                    <input type="hidden"  name ="name" th:value="${one.adresse}"/>
                    <input type="submit" value="Click here to view" class="link-a click_here" />
                  </form>
                  <span class="ion-ios-arrow-forward"></span>

                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <li>
                      <h4 class="card-info-title">Area</h4>
                      <span >
                        <input type="hidden"  name ="area" th:value="${one.area}" th:text="${one.area}"/>

                        <sup>2</sup>
                      </span>
                    </li>
                    <li>
                      <h4 class="card-info-title">Beds</h4>
                      <span >
                        <input type="hidden"  name ="bedrooms" th:value="${one.bedrooms}" th:text="${one.bedrooms}"/>

                      </span>
                    </li>
                    <li>
                      <h4 class="card-info-title">Hood</h4>
                      <span >
                        <input type="hidden"  name ="neighborhood" th:value="${one.neighborhood}" th:text="${one.neighborhood}"/>

                      </span>
                    </li>
                    <li>
                      <h4 class="card-info-title">City</h4>
                      <span >
                        <input type="hidden"  name ="city" th:value="${one.city}" th:text="${one.city}"/>

                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        <!--</form>-->
      </div>
    </div>
  </div>
</section>
<!--/ Property Grid End /-->

<div th:replace="fragments/footer :: footer"></div>

</html>
