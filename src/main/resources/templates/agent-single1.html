<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: html_head(page_title='My Page')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<!--/ Intro Single star /-->
<section class="intro-single">
  <div class="container">
    <div class="row" th:each="person : ${persons}">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single" th:text="${person.firstname}"></h1>
          <span class="color-text-a">Proprietary</span>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a th:href="@{/index}">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Agents</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <span th:text="${person.firstname}"></span>
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!--/ Intro Single End /-->

<!--/ Agent Single Star /-->
<section class="agent-single">
  <div class="container">
    <div class="row" th:each="person : ${persons}">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-6">
            <div class="agent-avatar-box">
              <img  th:src="${'/img/agents/'+person.img+'.jpg'}"  name=img th:value="${person.img}" src="" alt="" class="agent-avatar img-fluid">
            </div>
          </div>
          <div class="col-md-5 section-md-t3">
            <div class="agent-info-box">
              <div class="agent-title">
                <div class="title-box-d">
                  <h3 class="title-d"><span th:text="${person.firstname}"></span>
                    <br> <span th:text="${person.name}"></span></h3>
                </div>
              </div>
              <div class="agent-content mb-3">
                <div class="info-agents color-a">
                  <p>
                    <strong>Phone: </strong>
                    <span class="color-text-a" th:text="${person.telephone}"></span>
                  </p>
                  <!--<p>
                      <strong>Mobile: </strong>
                      <span class="color-text-a"> 999 123 456 789</span>
                  </p>-->
                  <p>
                    <strong>Email: </strong>
                    <span class="color-text-a" th:text="${person.email}"></span>
                  </p>
                  <!--<p>
                      <strong>skype: </strong>
                      <span class="color-text-a"> Margaret.Es</span>
                  </p>
                  <p>
                      <strong>Email: </strong>
                      <span class="color-text-a"> agents@example.com</span>
                  </p>-->
                </div>
              </div>
              <div class="socials-footer">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="link-one">
                      <i class="fa fa-dribbble" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 section-t8">
        <div class="title-box-d">
          <!--<h3 class="title-d">My Properties (<span th:text="{person.nbApartment}"></span>)</h3>-->
          <h3 class="title-d">Properties</h3>
        </div>
      </div>
      <div class="row property-grid grid">
        <div class="col-md-4" th:each="apartment : ${apartments}">
          <form action="propertySingle" >
            <div class="card-box-a card-shadow">
              <div class="img-box-a">
                <img th:src="${'/img/property/'+apartment.img+'.jpg'}"  name=img th:value="${apartment.img}" alt="" class="img-a img-fluid">
              </div>
              <div class="card-overlay">
                <div class="card-overlay-a-content">

                  <div class="card-header-a">

                    <select  name="rating">
                      <option th:text="${apartment.ratingnbr}"></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                    <img th:src="@{/img/star.png}" class="img_star"/>
                    <h2 class="card-title-a">
                      <input type="hidden"  name ="name" th:value="${apartment.adresse}"/>
                      <br  /><input type="hidden"  name ="type" th:value="${apartment.type}" th:text="${apartment.type}"/>

                    </h2>
                  </div>
                  <div class="card-body-a">
                    <div class="price-box d-flex">
                                            <span class="price-a" >
                                              <input type="hidden"  name ="price" th:value="${apartment.price}" th:text="'rent | '+${apartment.price}"/>
                                            </span>
                    </div>
                    <input type="submit" value="Click here to view" class="link-a" />
                    <span class="ion-ios-arrow-forward"></span>
                  </div>
                  <div class="card-footer-a">
                    <ul class="card-info d-flex justify-content-around">
                      <li>
                        <h4 class="card-info-title">Area</h4>
                        <span >
                                                <input type="hidden"  name ="area" th:value="${apartment.area}" th:text="${apartment.area}"/>
                                                <sup>2</sup>
                                              </span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Beds</h4>
                        <span >
                                                <input type="hidden"  name ="bedrooms" th:value="${apartment.bedrooms}" th:text="${apartment.bedrooms}"/>

                                              </span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Hood</h4>
                        <span >
                                                    <input type="hidden"  name ="neighborhood" th:value="${apartment.neighborhood}" th:text="${apartment.neighborhood}"/>

                                                </span>
                      </li>
                      <li>
                        <h4 class="card-info-title">City</h4>
                        <span >
                                                    <input type="hidden"  name ="city" th:value="${apartment.city}" th:text="${apartment.city}"/>

                                                </span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Agent Single End /-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
